<section>
    <div class="container">
        <h1>Bike Service Request</h1>
        <form class="w3-container" id="bookingForm" name="bookingform">
                      <div class="row">
                       <div class="col-md-6 col-sm-6">
                         <div class="field">    
                           <input type="text" ng-readonly="read_only"  class="floatinput w3-input input_gen"  data-attr="{{input.name}}" ng-model='input.name'>
                           <label class="floatlabel" for="Name">Name</label>
                         </div>  
                       </div>  
                       <div class="col-md-6 col-sm-6">
                          <div class="field">    
                             <input type="text" ng-readonly="read_only"  class="floatinput w3-input input_gen"  data-attr="{{input.phone}}" ng-pattern="/^[0-9]{1,10}$/" ng-model='input.phone' name="phone">
                             <label class="floatlabel" for="Phone">Phone</label>
                          </div>  
                         <span style="color:red;" ng-show="bookingform.phone.$error.pattern">Enter your 10 digit Mobile</span>
                        </div>    
                      </div> 
                      <div class="field">    
                         <input type="text" ng-readonly="read_only"  class="floatinput w3-input input_gen"  data-attr="{{input.email}}" ng-model='input.email'>
                         <label class="floatlabel" for="Email">Email</label>
                      </div>  
                      <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="field">    
                              <select  class="w3-select" ng-model="input.brand">
                                  <option value="" disabled selected>Choose Brand</option>
                                  <option value="Bajaj">Bajaj</option>
                                  <option value="Hero">Hero</option>
                                  <option value="Honda">Honda</option>
                                  <option value="KTM">KTM</option>
                                  <option value="Enfield">Royal Enfield</option>
                                  <option value="Suzuki">Suzuki</option>
                                  <option value="TVS">TVS</option>
                                  <option value="Yamaha">Yamaha</option>
                               </select>
                            </div>  
                            <label class="floatlabel"></label>
                        </div>  
                        <div class="col-md-6 col-sm-6">
                          <div class="field">    
                             <input type="text" ng-readonly="read_only"  class="floatinput w3-input input_gen"  data-attr="{{input.model}}" ng-model='input.model'>
                             <label class="floatlabel" for="Model">Model</label>
                          </div>  
                        </div>    
                     </div> 
                     <div class="row lastfields">
                        <div class="col-md-6 col-sm-12"> 
                          <div class="radio_div">
                              <input type="radio" id="radio1" name="type" ng-model = 'input.type' value="Service">
                              <label for="radio1" class="btn btn-primary btn-lg radiolabel">Service</label>
                              <input type="radio" id="radio2" name="type" ng-model = 'input.type'  value="Repair">
                              <label for="radio2" class="btn btn-primary btn-lg radiolabel">Repair</label>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                         <div class="submit_button">
                             <button ng-disabled="((!input.name) || (!input.phone) || (!input.email)) || bookingform.phone.$error.pattern" ng-click="book_service(input)"  class="w3-button w3-green book_button" id="book_submit">Confirm Booking <i ng-if="book_load" class="fa fa-spinner fa-spin book_load"></i></button>
                         </div>
                        </div> 
                     </div>
                </form>
                <div class="alert alert-success book_success" ng-show="booksuccess"><p><strong>Thank You!</strong>.Your Service Request Has been Confirmed.Our Executive will follow You Shortly. Refer to your email for more details.</p></div>
    </div>
</section>

<script type="text/javascript">
    $(window).load(function(){
        
        $('.main-nav li a, .servicelink, .repairlink').bind('click',function(event){
            var $anchor = $(this);
            
            $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top - 102
            }, 1500,'easeInOutExpo');
            /*
            if you don't want to use the easing effects:
            $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top
            }, 1000);
            */
      if ($(window).width() < 768 ) { 
        $('.main-nav').hide(); 
      }
            event.preventDefault();
        });
    })
</script>

<script type="text/javascript">
w3.includeHTML();

$(window).load(function(){
  
  
  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 375,
      columns = null;

  
  $container.isotope({
    // disable window resizing
    resizable: true,
    masonry: {
      columnWidth: colW
    }
  });
  
  $(window).smartresize(function(){
    // check if columns has changed
    var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
    if ( currentColumns !== columns ) {
      // set new column count
      columns = currentColumns;
      // apply width to container manually, then trigger relayout
      $container.width( columns * colW )
        .isotope('reLayout');
    }
    
  }).smartresize(); // trigger resize to set container width
  $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            
            filter: selector,
         });
         return false;
    });
  
});

</script>
